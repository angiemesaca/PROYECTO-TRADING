{% extends "base.html" %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary shadow-lg">
            <div class="card-body p-5 text-center">
                <i class="bi bi-envelope-exclamation text-warning display-1 mb-3"></i>
                <h3 class="fw-bold text-white">¿Olvidaste tu clave?</h3>
                <p class="text-secondary small mb-4">Ingresa tu correo y te enviaremos un enlace de recuperación.</p>

                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="mb-4">
                        <input type="email" name="email" class="form-control bg-black border-secondary text-white text-center" placeholder="tu@correo.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">ENVIAR ENLACE</button>
                </form>

                <div class="mt-4">
                    <a href="{{ url_for('home') }}" class="text-white-50 small text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i> Volver al Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
