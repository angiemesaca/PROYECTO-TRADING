{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex align-items-center mb-4">
            <div class="bg-warning text-dark rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                <i class="bi bi-person-fill"></i>
            </div>
            <div>
                <h2 class="text-white fw-bold mb-0">Mi Perfil</h2>
                <p class="text-secondary mb-0">Gestiona tu información personal</p>
            </div>
        </div>

        <div class="card bg-dark border-secondary shadow-lg">
            <div class="card-header border-secondary">
                <i class="bi bi-card-heading text-warning me-2"></i>Información de Cuenta
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('profile') }}" method="POST">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-white-50 small">Usuario</label>
                            <input type="text" name="username" class="form-control bg-black border-secondary text-white" value="{{ profile.username }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-white-50 small">Email (No editable)</label>
                            <input type="text" class="form-control bg-dark border-secondary text-secondary" value="{{ profile.email }}" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-white-50 small">Perfil de Riesgo</label>
                            <select name="risk" class="form-select bg-black border-secondary text-white">
                                <option value="bajo" {% if profile.risk == 'bajo' %}selected{% endif %}>Bajo (Conservador)</option>
                                <option value="medio" {% if profile.risk == 'medio' %}selected{% endif %}>Medio (Moderado)</option>
                                <option value="alto" {% if profile.risk == 'alto' %}selected{% endif %}>Alto (Agresivo)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-white-50 small">Experiencia</label>
                            <select name="experience" class="form-select bg-black border-secondary text-white">
                                <option value="novato" {% if profile.experience == 'novato' %}selected{% endif %}>Novato</option>
                                <option value="intermedio" {% if profile.experience == 'intermedio' %}selected{% endif %}>Intermedio</option>
                                <option value="experto" {% if profile.experience == 'experto' %}selected{% endif %}>Experto</option>
                            </select>
                        </div>
                    </div>
                    
                    <input type="hidden" name="market" value="{{ profile.selected_market }}">

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary px-4 fw-bold">
                            <i class="bi bi-save me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card bg-dark border-danger mt-4 bg-opacity-10">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="text-danger fw-bold mb-1">Zona de Peligro</h5>
                    <p class="text-secondary small mb-0">Estas acciones no se pueden deshacer.</p>
                </div>
                <form action="{{ url_for('delete_profile') }}" method="POST" onsubmit="return confirm('¿Estás seguro de eliminar tu cuenta? Perderás todo el progreso.');">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Eliminar Cuenta</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
