{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">

        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center fw-bold mb-4">Crear Cuenta</h2>
                
                <form action="{{ url_for('register') }}" method="post">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="TuUsuario123" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" id="email" placeholder="tu@correo.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</GTC/label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus"></i> Registrarme
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('home') }}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
