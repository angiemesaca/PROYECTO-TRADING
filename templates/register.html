{% extends "base.html" %}

{% block title %}Registro - Wallet Trainer{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-warning display-4"></i>
                    <h3 class="fw-bold text-white mt-3">Crear Cuenta</h3>
                    <p class="text-secondary small">Empieza tu camino en el trading</p>
                </div>

                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label text-white-50 small">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text bg-black border-secondary text-secondary"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control bg-black border-secondary text-white" placeholder="TraderPro" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white-50 small">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-black border-secondary text-secondary"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control bg-black border-secondary text-white" placeholder="nombre@ejemplo.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-white-50 small">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-black border-secondary text-secondary"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control bg-black border-secondary text-white" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-dark mb-3">REGISTRARSE</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-secondary small">¿Ya tienes cuenta?</span>
                    <a href="{{ url_for('home') }}" class="text-warning small text-decoration-none fw-bold ms-1">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
